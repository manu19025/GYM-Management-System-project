<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GYM Management System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>GYM Management System</h1>
    <nav>
      <button onclick="showSection('login')">Login</button>
      <button onclick="showSection('members')">Members</button>
      <button onclick="showSection('billing')">Billing</button>
      <button onclick="showSection('notifications')">Notifications</button>
    </nav>
  </header>
  <main>
    <section id="login" class="active">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>
    <section id="members">
      <h2>Members</h2>
      <button onclick="addMember()">Add Member</button>
      <div id="memberList"></div>
    </section>
    <section id="billing">
      <h2>Billing</h2>
      <button onclick="createBill()">Create Bill</button>
      <div id="billList"></div>
    </section>
    <section id="notifications">
      <h2>Notifications</h2>
      <button onclick="sendNotification()">Send Notification</button>
      <div id="notificationList"></div>
    </section>
  </main>
  <script src="firebase-config.js"></script>
  <script src="js/logger.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/members.js"></script>
  <script src="js/billing.js"></script>
  <script src="js/notifications.js"></script>
  <script>
    function showSection(id) {
      document.querySelectorAll('main section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
